name: CI - Run Tests

on:
  push:
    branches: [ main, develop ]  # Запуск на push в эти ветки (добавьте свои)
  pull_request:
    branches: [ main, develop ]  # Запуск на PR в эти ветки

jobs:
  test:
    runs-on: ubuntu-latest  # ОС для запуска (можно добавить windows-latest для матрицы)

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']  # Тестировать на нескольких версиях Python (опционально)

    steps:
    - uses: actions/checkout@v4  # Скачивает репозиторий

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Install dependencies
      run: |
        poetry install --with dev  # Устанавливает зависимости, включая dev (pytest и т.д.)

    - name: Run pytest
      run: poetry run pytest  # Запускает тесты, как в вашем README.md

    # Опционально: добавьте покрытие кода
    - name: Run pytest with coverage
      run: poetry run pytest --cov=src/stability_radius --cov-report=xml
      if: matrix.python-version == '3.12'  # Только для одной версии, чтобы не дублировать

    # Опционально: загрузите отчёт о покрытии (для Codecov или Coveralls)
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}  # Если используете Codecov, добавьте secret в GitHub Settings
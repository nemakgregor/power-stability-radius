  run_name: case300

demo:
  input: data/input/pglib_opf_case300_ieee.m
  slack_bus: 0
  export_results: verification/results/case300.json

monte_carlo:
  results: verification/results/case300.json
  input: data/input/pglib_opf_case300_ieee.m
  slack_bus: 0